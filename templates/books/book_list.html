{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Available Books</h1>
<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Author: {{ book.author.name }}</p>
                <p class="card-text">Price: ${{ book.price }}</p>
                <p class="card-text">Stock: {{ book.stock }}</p>
                <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
